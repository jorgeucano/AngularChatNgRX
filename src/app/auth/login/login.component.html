<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="/assets/msn-logo.png" alt="Card image cap">
        <div class="progressContainer">
          <div class="progress" [hidden]="!(isLoading$ | async)">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <p class="card-text">
            <input class="form-control" type="email" [(ngModel)]="user.email" placeholder="email" />
            <input class="form-control" type="text" [(ngModel)]="user.username" placeholder="Nombre de usuario" />
            <input class="form-control" type="password" [(ngModel)]="user.password" placeholder="password" />
          </p>
          <a class="btn btn-primary" (click)="login()">Entrar</a>
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="error$ | async">
          Ingreso mal su Email y/o contrase√±a y/o nombre de usuario
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
